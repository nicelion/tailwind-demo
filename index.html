<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off-Grid Catamarans</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Oswald:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b65ae6ed86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      id="hero"
      class="w-screen h-screen bg-white bg-no-repeat bg-cover"
      style="background-image: url(images/HPBackground.svg)"
    >
      <nav class="w-full flex justify-between px-8 py-4 items-center">
        <div class="">
          <img src="images/Logo-cropped.svg" alt="" class="h-20" />
        </div>
        <div class="text-3xl font-oswald">
          <ul class="flex space-x-5 text-white">
            <li
              class="border-b border-b-transparent hover:border-orange-300 transition duration-300 ease-in-out pb-2"
            >
              <a href="">HOME</a>
            </li>
            <li
              class="border-b border-b-transparent hover:border-orange-300 transition duration-300 ease-in-out pb-2"
            >
              <a href="">ABOUT</a>
            </li>
            <li
              class="border-b border-b-transparent hover:border-orange-300 transition duration-300 ease-in-out pb-2"
            >
              <a href="">CONSULTATION</a>
            </li>
            <li
              class="border-b border-b-transparent hover:border-orange-300 transition duration-300 ease-in-out pb-2"
            >
              <a href="">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        class="w-full h-[calc(100%-theme(space.36))] flex flex-col px-12 items-left justify-center"
      >
        <h1 class="text-7xl text-white font-ls w-1/3">
          Start Your Own Adventure.
        </h1>
        <p class="bg-gray-700 text-white w-fit px-3 rounded-md">
          <span class="uppercase text-orange-400">REAL</span> help from someone
          with <span class="uppercase text-orange-400">REAL</span> experience.
        </p>
        <button
          class="w-fit text-orange-400 rounded-lg border-3 border-orange-300 border text-2xl font-mono px-2 mt-10"
        >
          LEARN MORE
        </button>
      </div>
    </header>
  </body>
</html>
